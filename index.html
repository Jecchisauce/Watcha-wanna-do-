<!DOCTYPE html>
<html>
<head>
    <title>Button Game</title>
    <style>
        body {
            text-align: center;
        }
        p {
            font-size: 32px;
            font-family: Candara, Oswald;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 25%;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button-container button {
            margin: 0 10px; /* Adjust the margin to control the spacing */
        }
        .button-container button#botao1 {
            position: absolute;
            top: 50%;
            left: 30%;
        }
        .button-container button#botao2 {
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .selection-box {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>Can we hang out sometime?</p>
    <img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif">

    <div class="button-container">
        <button id="botao1">YES!</button>
        <button id="botao2">NO</button>
    </div>

    <div class="selection-box" id="selection-box">
        <p>Choose an activity:</p>
        <select id="activity-selector">
            <option value="MAIMAI" data-description="Let's Go play maimai">Let's Go play maimai</option>
            <option value="CAFE" data-description="Cafe Moment?">Cafe Moment?</option>
            <option value="WALK" data-description="Go for a walk">Go for a walk</option>
            <option value="OTHER" data-description="Pili ka nalng">Pili ka nalng</option>
        </select>
        <button id="proceed-button">Proceed</button>
        <p id="activity-description" style="display: none;"></p>
    </div>

    <p id="happy-times" style="display: none">YAY! HAPPY TIMES.</p>

    <script>
        const button1 = document.getElementById('botao1');
        const button2 = document.getElementById('botao2');
        const selectionBox = document.getElementById('selection-box');
        const happyTimes = document.getElementById('happy-times');
        const activitySelector = document.getElementById('activity-selector');
        const activityDescription = document.getElementById('activity-description');

        let left = 40;
        let topPosition = 40;
        let clicks = 0;

        button1.addEventListener('click', function () {
            if (clicks < 3) {
                left = getRandomLeft();
                top = getRandomTop();
                button1.style.left = left + '%';
                button1.style.top = topPosition + '%';
                clicks++;
            } else {
                // Display the activity selection box
                selectionBox.style.display = 'block';
            }
        });

        button2.addEventListener('click', function () {
            alert("I see, Sorry to bother you then.");
            // Offer the option to retry or loop back to the question
            const retry = confirm("Would you like to retry?");
            if (retry) {
                // Reload the page to start over
                location.reload();
            }
        });

        activitySelector.addEventListener('change', function () {
            const selectedOption = activitySelector.options[activitySelector.selectedIndex];
            const activityDescriptionText = selectedOption.getAttribute('data-description');
            activityDescription.textContent = activityDescriptionText;
            activityDescription.style.display = 'block';
            happyTimes.style.display = 'block';
        });

        function getRandomLeft() {
            return Math.random() * 60; // Change this value to set the range of left positions.
        }

        function getRandomTop() {
            return Math.random() * 60; // Change this value to set the range of top positions.
        }
    </script>
</body>
</html>
