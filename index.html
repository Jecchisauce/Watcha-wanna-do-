<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wanna Hangout? :3</title>
    <style>
        body {
            text-align: center;
        }
        p {
            font-size: 32px;
            font-family: Candara, Oswald;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 25%;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button-container button {
            margin: 0 10px; /* Adjust the margin to control the spacing */
        }
        .selection-box {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>Can we hang out sometime?</p>
    <img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif">

    <div class="button-container">
        <button id="botao1">YES!</button>
        <button id="botao2">NO</button>
    </div>

    <div class="selection-box" id="selection-box">
        <p>Choose an activity:</p>
        <select id="activity-selector">
            <option value="MAIMAI" data-description="MAIMAI WOOO LETS GOO">MAIMAI?</option>
            <option value="CAFE" data-description="Cafe Moment :3 ">CAFE?</option>
            <option value="WALK" data-description="Let's go for a walk">WALK</option>
            <option value="OTHER" data-description="Pili ka nalng">Pili ka nalng</option>
        </select>
        
        <label for="hangout-time">Select a time:</label>
        <input type="time" id="hangout-time" required>
        
        <button id="proceed-button">Proceed</button>
        <p id="activity-description" style="display: none;"></p>
    </div>

    <p id="happy-times" style="display: none">YAY! HAPPY TIMES. send mo siren napili mo</p>

    <script>
        const button1 = document.getElementById('botao1');
        const button2 = document.getElementById('botao2');
        const selectionBox = document.getElementById('selection-box');
        const activitySelector = document.getElementById('activity-selector');
        const activityDescription = document.getElementById('activity-description');
        const proceedButton = document.getElementById('proceed-button');
        const happyTimes = document.getElementById('happy-times');

        button1.addEventListener('click', function () {
            button1.style.display = 'none';
            button2.style.display = 'none';
            selectionBox.style.display = 'block';
        });

        button2.addEventListener('click', function () {
            alert("I see, Sorry to bother you then.");
        });

        proceedButton.addEventListener('click', function () {
            const selectedOption = activitySelector.options[activitySelector.selectedIndex];
            const activityDescriptionText = selectedOption.getAttribute('data-description');
            
            const hangoutTime = document.getElementById('hangout-time').value;
            
            if (hangoutTime) {
                activityDescription.textContent = activityDescriptionText + " at " + hangoutTime;
                activityDescription.style.display = 'block';
                happyTimes.style.display = 'block';
            } else {
                alert("Please select a time for hanging out.");
            }
        });
    </script>
</body>
</html>
